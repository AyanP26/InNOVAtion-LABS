<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and Events</title>
    <link rel="stylesheet" href="/Classes and Events/classes.css">
    <script src="/Classes and Events/classes.js"></script>
</head>
<body>
    <a href="/index.html">
        <img class="logo" src="/innovationlabslogo.png" alt="InNOVAtion Labs Logo">
    </a>
    <br>    
    <div id="mySidenav" class="sidenav">
        <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
        <ul id="myMenu">
            <li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a></li>
            <li><a href="/Equipment/equipment.html">Equipment</a></li>
            <li><a href="/Membership/membership.html">Membership</a></li>
            <li><a href="/Reservation/reservation.html">Reservation</a></li>
            <li><a href="/Calendar and Daily Schedule/time.html">Calendar of Events and Hours</a></li>
            <li><a href="/Classes and Events/classes.html">Classes and Events</a></li>
        </ul>
    </div>

    <script>
        function myFunction() {
          var input, filter, ul, li, a, i;
          input = document.getElementById("mySearch");
          filter = input.value.toUpperCase();
          ul = document.getElementById("myMenu");
          li = ul.getElementsByTagName("li");
        
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
        </script>

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    <div class="heading">
        <h1>Classes and Events</h1>
        <p>Lorem umpsum dolor sit amet, consectetur adipiscing elit.</p>
        <img class="img-3D-printing" src="/Classes and Events/3D-printing.jpg">
    <div w3-include-html="/Footer/footer.html"></div> 
    <script>
        includeHTML();
    </script>
</body>
</html>
